<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter starting number");
        let b =  prompt("Enter ending number");
        
        let c = 0;
        let d = 0;

        for (let n = a; n <= b; n++) {
            if (n % 2 === 0) {
                document.write(n , " is even"  )
                c++;
            } else {
                document.write(n , " is odd" + "<br>");
                d++;
            }
        }

        document.write("<br> Total even numbers: " + c+ "<br>");
        document.write("Total odd numbers: " + d + "<br>");
    </script>
</body>

</html>
